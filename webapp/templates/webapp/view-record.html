{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        
        <div class="card-body">

            <p><strong>ID: </strong>{{record.id}}</p>
            <p><strong>Medicine Name: </strong>{{record.medicine_name}}</p>
            <p><strong>Category: </strong>{{record.category}}</p>

        </div>
    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-info"> Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    &nbsp;

    <a href="{% url 'update-record' record.id %}" class="btn btn-warning"> Edit &nbsp; </a>

    &nbsp;

    <a href="{% url 'delete-record' record.id %}" class="btn btn-danger"> Delete &nbsp;<i class="fa fa-minus-square" aria-hidden="true"></i> </a>


{% endblock %}
